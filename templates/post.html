<!DOCTYPE html>
<html>
<head>
    <title>Post {{.ID}}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-4xl mx-auto py-10">
        <h1 class="text-4xl font-bold mb-6 text-center">Post {{.ID}}</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            {{range .Images}}
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img class="w-full" src="{{.URL}}" alt="Image">
                <div class="p-4">
                    <p class="text-lg"><strong>Path:</strong> {{.URL}}</p>
                    <p><strong>Dimensions:</strong> {{.Width}} x {{.Height}} pixels</p>
                    <p><strong>Size:</strong> {{.Size}} MB</p>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</body>
</html>
